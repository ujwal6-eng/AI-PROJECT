name: Daily Commit

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Random commits (20–120) with fast random delays
        run: |
          git config user.name "ujwal6-eng"
          git config user.email "anandujwal6@gmail.com"

          # SAFE random commit range (20 to 50)
          max_commits=$(( ( RANDOM % 31 ) + 20 ))
          echo "Today's commits: $max_commits"

          for ((i=1; i<=max_commits; i++)); do
            # Fast random delay: 1–30 seconds
            delay=$(( ( RANDOM % 30 ) + 1 ))

            echo "$(date) - commit $i (delay ${delay}s)" >> update.txt
            git add update.txt
            git commit -m "Auto commit $i"

            echo "Waiting ${delay}s..."
            sleep $delay
          done

      - name: Push commits
        run: git push
