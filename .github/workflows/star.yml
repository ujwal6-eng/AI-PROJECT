name: Random Auto Star Bot

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  random-star:
    runs-on: ubuntu-latest

    steps:
      - name: Download GitHub trending HTML
        run: |
          curl -s https://github.com/trending > trending.html

      - name: Extract repo names (pure grep + sed)
        run: |
          grep -oP '(?<=href="/)[^"]+' trending.html | grep "/" | head -n 50 > repos.txt
          echo "Found repos:"
          cat repos.txt
          COUNT=$(wc -l < repos.txt)
          echo "COUNT=$COUNT" >> $GITHUB_ENV

      - name: Star 10 random repos
        run: |
          if [ "$COUNT" -eq "0" ]; then
            echo "No repos found."
            exit 0
          fi

          for i in {1..10}; do
            repo=$(shuf -n 1 repos.txt)
            echo "Starring: $repo"

            curl -X PUT \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
              "https://api.github.com/user/starred/$repo"

            sleep $(( (RANDOM % 10) + 3 ))
          done
